{% extends 'main.html' %}
{% block content %}

<div class="w-full bg-gradient-to-br from-emerald-50 via-white to-emerald-100 py-20 px-4 animate-fade-in-up">
  <div class="max-w-3xl mx-auto bg-white rounded-3xl shadow-2xl p-10">


    <h1 class="text-4xl font-extrabold text-center text-emerald-700 mb-8 tracking-wide animate-slideFadeIn delay-200">
      Add Your Internship
    </h1>

    <form method="post" class="space-y-6 animate-slideFadeIn delay-400">
      {% csrf_token %}

      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-sm font-semibold text-gray-700 mb-1">
            {{ field.label }}
          </label>
          {{ field }}
          {% if field.help_text %}
            <p class="text-xs text-gray-500 italic">{{ field.help_text }}</p>
          {% endif %}
          {% for error in field.errors %}
            <p class="text-sm text-red-500">{{ error }}</p>
          {% endfor %}
        </div>
      {% endfor %}

      <div class="text-center">
        <button type="submit"
                class="bg-emerald-600 hover:bg-emerald-700 text-white font-semibold px-6 py-3 rounded-xl shadow-md transition duration-300 hover:scale-105">
          Submit
        </button>
      </div>
    </form>

  </div>
</div>

<style>
@keyframes fade-in-up {
  0% { opacity: 0; transform: translateY(40px); }
  100% { opacity: 1; transform: translateY(0); }
}
.animate-fade-in-up {
  animation: fade-in-up 0.8s ease-out both;
}

@keyframes slideFadeIn {
  0% { opacity: 0; transform: translateY(20px); }
  100% { opacity: 1; transform: translateY(0); }
}
.animate-slideFadeIn {
  animation: slideFadeIn 1s ease-out forwards;
}
.delay-200 { animation-delay: 0.2s; }
.delay-400 { animation-delay: 0.4s; }
</style>

{% endblock content %}
