{% extends 'main.html' %}
{% block content %}

<div class="max-w-4xl mx-auto py-10 px-6 bg-white rounded-xl shadow-md mt-20 animate-fade-in-up">
  <h1 class="text-3xl font-bold text-center text-emerald-800 mb-6">Edit Internship</h1>

  <form method="post" class="space-y-6">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="text-center">
      <button type="submit" class="bg-emerald-600 text-white px-6 py-2 rounded-lg hover:bg-emerald-700 transition">
        Save Changes
      </button>
    </div>
  </form>
</div>

<style>
@keyframes fade-in-up {
  0% { opacity: 0; transform: translateY(30px); }
  100% { opacity: 1; transform: translateY(0); }
}
.animate-fade-in-up {
  animation: fade-in-up 1s ease-out both;
}
</style>

{% endblock %}
