{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="w-full py-20 px-4 bg-gradient-to-br from-emerald-50 via-white to-blue-100">
  <div class="max-w-4xl mx-auto bg-white shadow-2xl rounded-3xl p-10 animate-fade-in-up">

    <h1 class="text-4xl font-bold text-center text-emerald-800 mb-8">Add New Project</h1>

    <form method="post" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
          {{ field }}
          {% if field.help_text %}
            <p class="text-xs text-gray-500 italic">{{ field.help_text }}</p>
          {% endif %}
          {% for error in field.errors %}
            <p class="text-red-500 text-sm">{{ error }}</p>
          {% endfor %}
        </div>
      {% endfor %}
      <div class="text-center">
        <button type="submit" class="bg-emerald-600 hover:bg-emerald-700 text-white px-6 py-3 font-semibold rounded-xl shadow-md transition hover:scale-105">
          Submit
        </button>
      </div>
    </form>

  </div>
</div>

<style>
@keyframes fade-in-up {
  0% { opacity: 0; transform: translateY(40px); }
  100% { opacity: 1; transform: translateY(0); }
}
.animate-fade-in-up {
  animation: fade-in-up 0.8s ease-out both;
}
</style>

{% endblock content %}
