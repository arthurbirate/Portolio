{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="w-full pt-20 font-serif bg-gradient-to-br from-blue-50 via-white to-emerald-100">
  <div class="max-w-7xl mx-auto px-6 py-10">

    <h1 class="text-5xl font-extrabold text-center text-emerald-800 mb-16 tracking-tight">Projects & Achievements</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">

      {% for project in projects %}
      <div class="bg-white rounded-3xl shadow-lg p-8 flex flex-col justify-between items-center hover:shadow-2xl transition duration-300 text-center">

        <!-- Project Title -->
        <h2 class="text-2xl font-bold text-emerald-700 mb-4">{{ project.title }}</h2>

        <!-- Project Type & Tool -->
        <p class="text-gray-700 mb-2"><strong>Type:</strong> {{ project.project_type }}</p>
        <p class="text-gray-700 mb-6"><strong>Tool:</strong> {{ project.tool_used }}</p>

        <!-- Details button -->
        <div class="mt-auto">
       
        </div>

      </div>
      {% endfor %}

    </div>

  </div>
</div>

{% endblock content %}
