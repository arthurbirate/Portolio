services:
  - type: web
    name: portfolio
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn portfolio.wsgi:application
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: arthurportfolio.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: portfolioDB
          property: connectionString
      - key: CLOUDINARY_URL
        sync: false # set manually in the Render dashboard

databases:
  - name: portfolioDB
    plan: free
